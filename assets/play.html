<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project 1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="icon" type="image/png" href="./assets/images/MSTY.png">
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="./images/MSTTY.png" alt="ForGuy's MSTTY" class="icon">
        </a>
        <a href="../index.html">
            <img src="./images/HT.png" alt="ForGuy's Hockey Trivia" class="banner">
        </a>
    </header>

    <div class="tabs">
        <a href="./assets/play.html"></a>
    </div>

    <div id="gameInfo">
        <!-- <div class="row justify-content-center">
            <h1 class="col-2">Score:</h1>
            <h1 class="col-3" id="scoreBox"></h1>
        </div> -->


    </div>

    <div class="column-all justify-content-evenly">
        <div class="my-column first-column ">
            <h2 class="row-1" id="column-1-1"></h2>
            <h2 class="row-2" id="column-1-2">Score</h2>
            <h2 class="row-3" id="column-1-3">Conferences</h2>
            <h2 class="row-4" id="column-1-4">Divisions</h2>
            <h2 class="row-5" id="column-1-5">Players</h2>
            <h2 class="row-6" id="column-1-6">Venue</h2>
        </div>
        <div class="my-column second-column">
            <h2 class="row-1" id="column-2-1">Home Team</h2>
            <h2 class="row-2" id="column-2-2">row 2</h2>
            <h2 class="row-3" id="column-2-3">row 3</h2>
            <h2 class="row-4" id="column-2-4">row 4</h2>
            <h2 class="row-5" id="column-2-5"></h2>
            <h2 class="row-6" id="column-2-6">row 6</h2>
        </div>
        <div class="my-column third-column">
            <h2 class="row-1" id="column-3-1">Away Team</h2>
            <h2 class="row-2" id="column-3-2">row 2</h2>
            <h2 class="row-3" id="column-3-3">row 3</h2>
            <h2 class="row-4" id="column-3-4">row 4</h2>
            <h2 class="row-5" id="column-3-5"></h2>
            <h2 class="row-6" id="column-3-6">row 6</h2>

        </div>
    </div>

    <div class="container team-logos mx-auto">
        <div class="logos row align-items-end">

        </div>
    </div>
    <div id="guessed" class="col-2 justify-content-center">

    </div>
    <button id="submitAns" class="btn btn-secondary">
        Submit
    </button>

    <footer class="logo">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
